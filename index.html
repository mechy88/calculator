<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.typekit.net/yourkitid.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="row">
            <div class="output">&nbsp;</div>
        </div>

        <div class="row">
            <div class="btn clear">AC</div>
            <div class="btn negate">+/-</div>
            <div class="btn percent">%</div>
            <div class="btn operate">รท</div>
        </div>

        <div class="row">
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn operate">ร</div>
        </div>

        <div class="row">
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn operate">-</div>
        </div>

        <div class="row">
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn operate">+</div>
        </div>

        <div class="row">
            <div class="btn num">0</div>
            <div class="btn num">.</div>
            <div class="btn equals">=</div>
        </div>

    </div>
</body>
</html>
